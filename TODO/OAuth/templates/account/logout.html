{% extends "account/base.html" %}
{% load static %}

{% load i18n %}
<title>{% block head_title %}logout{% endblock %}</title>

{% block content %}
<div class="container mt-5">
  <div class="row ">
    <div class="col-lg-5 mx-auto ">
      <div class="card" style="width: 25em;">
        <img src="{% static 'todo/img/logo.png' %}" class="rounded-circle mx-auto " width="70px" height="70px"
          style="margin-top: 5px;">

        <div class="card-body">
          <div class="alert alert-warning" role="alert" style="height: 50px; ">
            <p class="text-center"><b>{% trans "Sign Out" %}</b></p>
          </div>
          <p>{% trans 'Are you sure you want to sign out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit" class="btn btn-danger btn-sm">{% trans 'Sign Out' %}</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>



{% endblock %}


</body>

</html>
