{% extends 'TODO/base.html' %}
{% load static %}
<title>{% block title %}Delete{% endblock title %}</title>
{% block delete %}
<div class="container  mt-5">
    <div class="row">
        <div class="col-lg-5 mx-auto ">
            <div class="card" style="width: 25em;">
                <img src="{% static 'todo/img/logo.png' %}" class="rounded-circle mx-auto " width="70px" height="70px"
                    style="margin-top: 5px;">
                <div class="card-body">
                    <div class="alert alert-warning" role="alert" style="height: 50px; ">
                        <p class="text-center"><b>Delete Your Task</b></p>
                    </div>
                    <p>Are you sure you want to delete this task ?</p>
                    <form action="" method="POST" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock delete %}
